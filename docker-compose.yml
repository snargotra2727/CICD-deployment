services:
  backend:
    build: ./backend
    container_name: user-management-backend
    ports:
      - "3001:3000"  # Change host port to 3001
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped

  frontend:
    build: ./frontend/user-management-ui
    container_name: user-management-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
