<div class="app-container">
  <!-- Navigation -->
  <app-navbar></app-navbar>
  
  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Router outlet will render pages here -->
      <router-outlet></router-outlet>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>User Management System &copy; {{ currentYear }}</p>
      <p>Backend Status: 
        <span [class]="'status-' + backendStatus.toLowerCase()">
          {{ backendStatus }}
        </span>
        <button (click)="manualTest()" style="margin-left: 10px; padding: 2px 8px; font-size: 0.8rem;">
          Test Now
        </button>
      </p>
    </div>
  </footer>
</div>
