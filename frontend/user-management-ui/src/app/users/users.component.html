<div class="modern-dashboard">
  <!-- Header with gradient -->
  <div class="gradient-header">
    <h1><i class="fas fa-users-cog"></i> User Management Pro</h1>
    <p>Enterprise-grade user management system</p>
  </div>

  <!-- Stats Cards -->
  <div class="stats-row">
    <div class="stat-card blue">
      <i class="fas fa-users"></i>
      <div>
        <h3>156</h3>
        <p>Total Users</p>
      </div>
    </div>
    <div class="stat-card green">
      <i class="fas fa-user-check"></i>
      <div>
        <h3>142</h3>
        <p>Active</p>
      </div>
    </div>
    <div class="stat-card orange">
      <i class="fas fa-calendar-plus"></i>
      <div>
        <h3>12</h3>
        <p>New This Week</p>
      </div>
    </div>
    <div class="stat-card purple">
      <i class="fas fa-globe"></i>
      <div>
        <h3>8</h3>
        <p>Cities</p>
      </div>
    </div>
  </div>

  <!-- Add User Form -->
  <div class="form-container">
    <h2><i class="fas fa-user-plus"></i> Add New User</h2>
    <div class="modern-form">
      <input type="text" placeholder="Username *" class="form-input">
      <input type="email" placeholder="Email *" class="form-input">
      <input type="text" placeholder="First Name" class="form-input">
      <input type="text" placeholder="Last Name" class="form-input">
      <input type="number" placeholder="Age" class="form-input">
      <input type="text" placeholder="City" class="form-input">
      <button class="btn-primary"><i class="fas fa-plus-circle"></i> Create User</button>
      <button class="btn-secondary"><i class="fas fa-undo"></i> Reset</button>
    </div>
  </div>

  <!-- Users Grid -->
  <h2 class="section-title"><i class="fas fa-list"></i> User Directory</h2>
  <div class="users-grid">
    <div class="user-card">
      <div class="user-avatar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <span>JD</span>
      </div>
      <h3>John Doe</h3>
      <p class="username">@john_doe</p>
      <p class="email"><i class="fas fa-envelope"></i> john@example.com</p>
      <div class="user-meta">
        <span><i class="fas fa-birthday-cake"></i> 28</span>
        <span><i class="fas fa-map-marker-alt"></i> New York</span>
      </div>
      <div class="card-actions">
        <button class="edit-btn"><i class="fas fa-edit"></i></button>
        <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>

    <div class="user-card">
      <div class="user-avatar" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
        <span>JS</span>
      </div>
      <h3>Jane Smith</h3>
      <p class="username">@jane_smith</p>
      <p class="email"><i class="fas fa-envelope"></i> jane@example.com</p>
      <div class="user-meta">
        <span><i class="fas fa-birthday-cake"></i> 32</span>
        <span><i class="fas fa-map-marker-alt"></i> Los Angeles</span>
      </div>
      <div class="card-actions">
        <button class="edit-btn"><i class="fas fa-edit"></i></button>
        <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>
  </div>
</div>
