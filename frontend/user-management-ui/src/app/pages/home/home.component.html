<div class="home-page">
  <div class="hero">
    <h1>{{ welcomeMessage }}</h1>
    <p>A full-stack application built with Angular, Express.js, and MySQL</p>
  </div>

  <div class="features">
    <h2>Features</h2>
    <div class="feature-grid">
      <div class="feature-card" *ngFor="let feature of features">
        <div class="feature-icon">âœ“</div>
        <h3>{{ feature }}</h3>
      </div>
    </div>
  </div>

  <div class="status">
    <h2>System Status</h2>
    <div class="status-cards">
      <div class="status-card">
        <h3>Frontend</h3>
        <p class="status-online">Online</p>
        <p>Angular 21</p>
      </div>
      <div class="status-card">
        <h3>Backend</h3>
        <p [class]="'status-' + backendStatus.toLowerCase()">{{ backendStatus }}</p>
        <p>Express.js API</p>
      </div>
      <div class="status-card">
        <h3>Database</h3>
        <p class="status-offline">Offline</p>
        <p>MySQL</p>
      </div>
    </div>
  </div>
</div>
