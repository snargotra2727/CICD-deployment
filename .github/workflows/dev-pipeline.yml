name: Development CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Build backend
        working-directory: ./backend
        run: npm run build

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend/user-management-ui
        run: npm install

      - name: Build frontend
        working-directory: ./frontend/user-management-ui
        run: npm run build

  deploy-local:
    name: Deploy to Local Machine
    needs: [test-backend, test-frontend]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show current directory and user
        run: |
          Write-Host "Current directory: $(Get-Location)" -ForegroundColor Cyan
          Write-Host "Current user: $([System.Security.Principal.WindowsIdentity]::GetCurrent().Name)" -ForegroundColor Yellow
          Write-Host "Is Administrator: $([System.Security.Principal.WindowsPrincipal]::new([System.Security.Principal.WindowsIdentity]::GetCurrent()).IsInRole([System.Security.Principal.WindowsBuiltInRole]::Administrator))" -ForegroundColor Yellow

      - name: Stop and remove old containers (with elevated command)
        run: |
          # Try using elevated command
          $process = Start-Process -FilePath "docker-compose" -ArgumentList "down -v" -WorkingDirectory "${{ github.workspace }}" -NoNewWindow -Wait -PassThru -Verb RunAs
          if ($process.ExitCode -ne 0) {
            Write-Host "Failed with elevated, trying normal..." -ForegroundColor Yellow
            docker-compose down -v
          }
          docker system prune -f

      - name: Build fresh images
        run: |
          cd ${{ github.workspace }}
          docker-compose build --no-cache

      - name: Start containers
        run: |
          cd ${{ github.workspace }}
          docker-compose up -d

      - name: Wait for services
        run: Start-Sleep -Seconds 15

      - name: Health Check
        run: |
          try {
            $response = Invoke-WebRequest -Uri http://localhost:3000/api/health -UseBasicParsing
            if ($response.StatusCode -eq 200) {
              Write-Host "✓ Backend is healthy!" -ForegroundColor Green
            } else {
              Write-Host "✗ Health check failed" -ForegroundColor Red
              exit 1
            }
          } catch {
            Write-Host "✗ Failed to connect to backend" -ForegroundColor Red
            $_.Exception.Message
            exit 1
          }

      - name: Show Running Containers
        run: docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: Deployment Complete
        run: |
          Write-Host "`n======================================" -ForegroundColor Green
          Write-Host "✓ DEPLOYMENT SUCCESSFUL!" -ForegroundColor Green
          Write-Host "======================================" -ForegroundColor Green
          Write-Host "Frontend: http://localhost:4200" -ForegroundColor Cyan
          Write-Host "Backend API: http://localhost:3000/api" -ForegroundColor Cyan
