name: Development CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Build backend
        working-directory: ./backend
        run: npm run build

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend/user-management-ui
        run: npm install

      - name: Build frontend
        working-directory: ./frontend/user-management-ui
        run: npm run build

  deploy-local:
    name: Deploy to Local Machine
    needs: [test-backend, test-frontend]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show deployment info
        run: |
          Write-Host "======================================" -ForegroundColor Cyan
          Write-Host "DEPLOYMENT STARTED" -ForegroundColor Cyan
          Write-Host "======================================" -ForegroundColor Cyan
          Write-Host "Time: $(Get-Date)" -ForegroundColor Yellow
          Write-Host "Directory: $(Get-Location)" -ForegroundColor Yellow

      - name: Stop and remove old containers
        run: |
          Write-Host "Stopping old containers..." -ForegroundColor Yellow
          docker-compose down -v
          docker system prune -f

      - name: Build fresh images
        run: |
          Write-Host "Building fresh images..." -ForegroundColor Yellow
          docker-compose build --no-cache

      - name: Start containers
        run: |
          Write-Host "Starting containers..." -ForegroundColor Yellow
          docker-compose up -d

      - name: Wait for services
        run: Start-Sleep -Seconds 15

      - name: Health Check
        run: |
          Write-Host "Checking backend health..." -ForegroundColor Yellow
          try {
            $response = Invoke-WebRequest -Uri http://localhost:3000/api/health -UseBasicParsing
            if ($response.StatusCode -eq 200) {
              Write-Host "✅ Backend is healthy!" -ForegroundColor Green
            } else {
              Write-Host "❌ Health check failed" -ForegroundColor Red
              exit 1
            }
          } catch {
            Write-Host "❌ Failed to connect to backend" -ForegroundColor Red
            Write-Host "Error: $_" -ForegroundColor Red
            exit 1
          }

      - name: Show running containers
        run: |
          Write-Host "`nRunning containers:" -ForegroundColor Cyan
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: Deployment complete
        run: |
          Write-Host "`n======================================" -ForegroundColor Green
          Write-Host "✅ DEPLOYMENT SUCCESSFUL!" -ForegroundColor Green
          Write-Host "======================================" -ForegroundColor Green
          Write-Host "Frontend: http://localhost:4200" -ForegroundColor Cyan
          Write-Host "Backend API: http://localhost:3000/api" -ForegroundColor Cyan
          Write-Host "Database: localhost:3307" -ForegroundColor Cyan
