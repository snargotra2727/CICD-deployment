name: Development CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Build backend
        working-directory: ./backend
        run: npm run build

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend/user-management-ui
        run: npm install

      - name: Build frontend
        working-directory: ./frontend/user-management-ui
        run: npm run build

  deploy-local:
    name: Deploy to Local Machine
    needs: [test-backend, test-frontend]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show deployment info
        run: |
          echo "üöÄ Deploying to local machine..."
          echo "üìÖ Time: $(Get-Date)"
          echo "üíª Host: $env:COMPUTERNAME"

      - name: Stop and remove old containers
        run: |
          cd C:\Users\SAKSHAM\Documents\user-management-app
          docker-compose down -v
          docker system prune -f

      - name: Build fresh images
        run: |
          cd C:\Users\SAKSHAM\Documents\user-management-app
          docker-compose build --no-cache

      - name: Start containers
        run: |
          cd C:\Users\SAKSHAM\Documents\user-management-app
          docker-compose up -d

      - name: Wait for services to be ready
        run: |
          Start-Sleep -Seconds 10

      - name: Health check
        run: |
          $response = curl -UseBasicParsing http://localhost:3000/api/health
          if ($response.StatusCode -eq 200) {
            Write-Host "‚úÖ Backend is healthy!" -ForegroundColor Green
          } else {
            Write-Host "‚ùå Health check failed" -ForegroundColor Red
            exit 1
          }

      - name: Show running containers
        run: |
          Write-Host "üì¶ Running containers:" -ForegroundColor Cyan
          docker ps

      - name: Deployment complete
        run: |
          Write-Host "="*50 -ForegroundColor Green
          Write-Host "‚úÖ DEPLOYMENT SUCCESSFUL!" -ForegroundColor Green
          Write-Host "üì± Frontend: http://localhost:4200" -ForegroundColor Cyan
          Write-Host "üîß Backend API: http://localhost:3000/api" -ForegroundColor Cyan
          Write-Host "üóÑÔ∏è Database: localhost:3307" -ForegroundColor Cyan
          Write-Host "="*50 -ForegroundColor Green
