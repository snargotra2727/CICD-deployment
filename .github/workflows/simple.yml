name: Simple Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy
        run: |
          docker-compose down -v
          docker-compose up -d --build
          echo "âœ… Deployed at http://localhost:4200"
