name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, test-ci-cd ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Run type check
        run: |
          cd backend
          npx tsc --noEmit

      - name: Build backend
        run: |
          cd backend
          npm run build

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend/user-management-ui
          npm install

      - name: Run type check
        run: |
          cd frontend/user-management-ui
          npx tsc --noEmit

      - name: Build frontend
        run: |
          cd frontend/user-management-ui
          npm run build -- --configuration production
